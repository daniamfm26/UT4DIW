<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1- sesion 30</title>
    <link rel="stylesheet" href="HojaEstilo1.css">
</head>
<body>
    <h1>CSS Grid</h1>
    <h2>Primer ejemplo con grid de tipo bloque</h2>
    <div class="contenedorgrid">
        <div class="contenedorgrid__elementogrid">1</div>
        <div class="contenedorgrid__elementogrid">2</div>
        <div class="contenedorgrid__elementogrid">3</div>
        <div class="contenedorgrid__elementogrid">4</div>
        <div class="contenedorgrid__elementogrid">5</div>
        <div class="contenedorgrid__elementogrid">6</div>
        <div class="contenedorgrid__elementogrid">7</div>
        <div class="contenedorgrid__elementogrid">8</div>
        <div class="contenedorgrid__elementogrid">9</div>
    </div>
    <h2>Segundo ejemplo con grid de tipo linea</h2>
    <div class="contenedorgridlinea">
        <div class="contenedorgridlinea__elementogrid">1</div>
        <div class="contenedorgridlinea__elementogrid">2</div>
        <div class="contenedorgridlinea__elementogrid">3</div>
        <div class="contenedorgridlinea__elementogrid">4</div>
        <div class="contenedorgridlinea__elementogrid">5</div>
        <div class="contenedorgridlinea__elementogrid">6</div>
        <div class="contenedorgridlinea__elementogrid">7</div>
        <div class="contenedorgridlinea__elementogrid">8</div>
        <div class="contenedorgridlinea__elementogrid">9</div>
    </div>

    <h2>Grid-column-star y grid-column-end</h2>
    <div class="contenedorgridlinea">
        <div class="contenedorgridlinea__elementogrid">1</div>
        <div class="contenedorgridlinea__elementogrid2">2</div>
        <div class="contenedorgridlinea__elementogrid">3</div>
        <div class="contenedorgridlinea__elementogrid">4</div>
        <div class="contenedorgridlinea__elementogrid">5</div>
        <div class="contenedorgridlinea__elementogrid">6</div>
        <div class="contenedorgridlinea__elementogrid7">7</div>
        <div class="contenedorgridlinea__elementogrid">8</div>
        
    </div>

    <h2>Grid-template-columns</h2>
    <div class="contenedorgridtempcolumns">
        <div class="contenedorgridtempcolumns__elementogrid">1</div>
        <div class="contenedorgridtempcolumns__elementogrid">2</div>
        <div class="contenedorgridtempcolumns__elementogrid">3</div>
        <div class="contenedorgridtempcolumns__elementogrid">4</div>
        <div class="contenedorgridtempcolumns__elementogrid">5</div>
        <div class="contenedorgridtempcolumns__elementogrid">6</div>
        <div class="contenedorgridtempcolumns__elementogrid">7</div>
    </div>
    <h2>Grid-template-rows</h2>
    <div class="contenedorgridtemprows">
        <div class="contenedorgridtemprows__elementogrid">1</div>
        <div class="contenedorgridtemprows__elementogrid">2</div>
        <div class="contenedorgridtemprows__elementogrid">3</div>
        <div class="contenedorgridtemprows__elementogrid">4</div>
        <div class="contenedorgridtemprows__elementogrid">5</div>
        <div class="contenedorgridtemprows__elementogrid">6</div>
        <div class="contenedorgridtemprows__elementogrid">7</div>
        <div class="contenedorgridtemprows__elementogrid">8</div>
        <div class="contenedorgridtemprows__elementogrid">9</div>
        <div class="contenedorgridtemprows__elementogrid">10</div>
        <div class="contenedorgridtemprows__elementogrid">11</div>
        <div class="contenedorgridtemprows__elementogrid">12</div>
        <div class="contenedorgridtemprows__elementogrid">13</div>
    </div>

</body>
</html>
