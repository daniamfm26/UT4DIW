<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 3 sesion 29</title>
    <link rel="stylesheet" href="HojaEstilos1.css">
    <script>
        function comprobarCompatibilidad() {
            if (typeof (Storage) !== "undefined") {
                window.alert("El navegador soporta almacenamiento local");
            } else {
                window.alert("El navegador no soporta almacenamiento local");
            }
        }

        function trabajarElementoEquipo() {
            //Primero comprobamos la compatibilidad del navegador 
            if (typeof (Storage) !== "undefined") {
                //Almacenamos 
                localStorage.setItem("equipo", "Deportivo");
                //Obtenemos los datos 
                document.getElementById("elementoAlmacen").innerHTML = localStorage.getItem("equipo");
            } else {
                document.getElementById("elementoAlmacen").innerHTML =
                    "El navegador no es compatible con almacenamiento local";
            }
        }

        function cuantosClicks() {
            if (typeof (Storage) !== "undefined") {
                if (sessionStorage.cuentadeclicks) {
                    //Si existe el contador, lo incrementamos en 1 
                    sessionStorage.cuentadeclicks = Number(sessionStorage.cuentadeclicks) + 1;
                    //Realizamos conversión a número para evitar problemas. 
                    //Los datos siempre se almacenan como cadena y requieren conversión. 
                } else {
                    // Si no existe el contador, lo creamos 
                    sessionStorage.cuentadeclicks = 1;
                }
                document.getElementById("elementoAlmacen2").innerHTML = "Has hecho clic en el botón: "
                    + sessionStorage.cuentadeclicks + " veces en esta sesión.";
            } else {
                document.getElementById("elementoAlmacen2").innerHTML =
                    "El navegador no soporta almacenamiento local";
            }
        }


       
    </script>
</head>

<body>
    <h2>Compatibilidad</h2>
    <button onclick="comprobarCompatibilidad()">Compatibilidad</button>

    <h2>localStorage</h2>
    <button onclick="trabajarElementoEquipo()">Trabajar con el elemento equipo</button>
    <!-- En este div voy a pintat el elemetno almacenado mediante localStorage -->
    <div class="elementoAlmacen" id="elementoAlmacen"></div>

    <h2>sessionStorage</h2>
    <p><button onclick=" cuantosClicks()" type="button">Haz clic aquí</button></p>
    <div id="elementoAlmacen2" class="elementoAlmacen"></div>
    <p>Si hacemos clic en el botón, veremos aumentar el contador</p>
    <p>Si cerramos la pestaña, el valor almacenado se
        reiniciará debido a que estamos utilizando almacenamiento local únicamente
        para esta sesión. </p>
</body>


</html>
